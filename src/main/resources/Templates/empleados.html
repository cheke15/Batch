<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Empleados</h2>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="mb-3">
        <form action="/empleados" method="get">
            <input type="text" name="search" class="form-control" placeholder="Buscar por nombre" th:value="${search}">
            <div class="mb-3">
                <label for="sexoFilter" class="form-label">Filtrar por sexo:</label>
                <div>
                    <input type="checkbox" name="sexo" value="M" th:checked="${sexo == 'M'}"> Hombre
                    <input type="checkbox" name="sexo" value="F" th:checked="${sexo == 'F'}"> Mujer
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Filtrar</button>
        </form>
    </div>

    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
        Agregar Empleado
    </button>

    <div th:if="${#lists.isEmpty(empleados)}" class="alert alert-info">
        <p>No hay empleados disponibles.</p>
    </div>

    <table class="table table-striped mt-3" id="empleadosTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido P</th>
            <th>Apellido M</th>
            <th>Sexo</th>
            <th>Fecha de Nacimiento</th>
            <th>Puesto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.idEmpleado}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.apellidoP}"></td>
            <td th:text="${empleado.apellidoM}"></td>
            <td th:text="${empleado.sexo == 'M' ? 'Masculino' : 'Femenino'}"></td>
            <td th:text="${empleado.FN}"></td>
            <td th:text="${empleado.descripcionPuesto}"></td>
            <td>
                <button class="btn btn-warning btn-sm edit-button"
                        data-id="${empleado.idEmpleado}"
                        data-nombre="${empleado.nombre}"
                        data-apellidoP="${empleado.apellidoP}"
                        data-apellidoM="${empleado.apellidoM}"
                        data-sexo="${empleado.sexo}"
                        data-fn="${empleado.FN}"
                        data-idPuesto="${empleado.idPuesto}"
                        data-salario="${empleado.salario}">
                    Edit ```html
                    Editar
                </button>
                <form th:action="@{/empleados/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="idEmpleado" th:value="${empleado.idEmpleado}">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Agregar Nuevo Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="empleadoForm">
                        <div class="mb-3">
                            <input type="hidden" id="idEmpleado" name="idEmpleado" />
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="apellidoP" class="form-label">Apellido Paterno:</label>
                            <input type="text" id="apellidoP" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="apellidoM" class="form-label">Apellido Materno:</label>
                            <input type="text" id="apellidoM" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo:</label>
                            <select id="sexo" class="form-select" required>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="FN" class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" id="FN" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="idPuesto" class="form-label">Puesto:</label>
                            <input type="number" id="idPuesto" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="salario" class="form-label">Salario:</label>
                            <input type="number" id="salario" class="form-control" required />
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.edit-button').on('click', function() {
                $('#idEmpleado').val($(this).data('id'));
                $('#nombre').val($(this).data('nombre'));
                $('#apellidoP').val($(this).data('apellidoP'));
                $('#apellidoM').val($(this).data('apellidoM'));
                $('#sexo').val($(this).data('sexo'));
                $('#FN').val($(this).data('fn'));
                $('#idPuesto').val($(this).data('idPuesto'));
                $('#salario').val($(this).data('salario'));
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
