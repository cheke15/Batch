<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Vinculación al archivo de CSS externo -->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Enlace a Bootstrap 5 desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form action="/seguridad/login" method="post">
            <div class="mb-3">
                <label for="idUsuario" class="form-label">Usuario:</label>
                <input type="text" id="idUsuario" name="idUsuario" class="form-control" placeholder="Introduce tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
        </form>
        <div class="mt-3 text-center">
            <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
    </div>
</div>

<!-- Enlace a Bootstrap JS desde CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
